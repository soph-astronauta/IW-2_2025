<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <div id="div"></div>
    <button onclick="alterarTexto()">Alterar conteúdo</button>

    <script>
        function alterarTexto(){
            const div = 
            document.getElementById("div");
            div.innerHTML = "<h1>Títilo</h1><p>Parágrafo.</p>"
        }
    </script>
</body>
</html>
