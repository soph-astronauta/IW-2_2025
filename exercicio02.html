<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="texto">Texto original</p>
    <button onclick="atualizarTexto()">Atualizar</button>

    <script>

        function atualizarTexto(){
            document.getElementById("texto").textContent = "texto atualizado para javascript";
        }

    </script>
</body>
</html>
