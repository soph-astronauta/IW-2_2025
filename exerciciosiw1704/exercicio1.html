<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
    
<script>
//permite que o usuario insira um numero 
let numero = prompt("Digite um número: ");

//entende que é um numero inteiro
numero = parseInt(numero);

//verifica se converteu para inteiro
if (isNaN(numero)) {
    alert("Por favor, ensira um número válido.");
}else {
    
//verifica se o numero e par ou impar
    if (numero % 2 === 0){
        alert ("O número " +numero+ " é par.");
    }else {
        alert("O número " +numero+ " é ímpar.");
    }
}

</script>


</body>
</html>
