<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de idade</title>
</head>
<body>
    
<script>
//permite que o usuario insira a idade
let idade = prompt("Digite sua idade: ");

//limita para que seja inserido apenas numeros inteiros
idade = parseInt(idade);

//verifica se converteu para inteiro
if(isNaN(idade)) {
    alert("Insira uma idade válida.");
}else {
    
    //verifica se a idade e 18 ou mais
    if(idade >= 18){
        alert("Voce é adulto.");
    }else {
        alert("Voce é menor de idade.");
    }
}

</script>


</body>
</html>
