<p>Par√°grafo pode ser mostrado e escondido.</p>
<button onclick="alternarParagrafo()">Mostrar/Esconder</button>

<script>

function alternarParagrafo(){
    const paragrafo = document.getElementById("paragrafo");
    if (paragrafo.style.display === "nome"){
        paragrafo.style.display = "block";
    }else{
        paragrafo.style.display = "nome";

    }
}

</script>
